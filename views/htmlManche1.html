<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Matching code Game</title>
    <link rel="stylesheet" href="../assets/css/cards.css">

    <link rel="preload" as="image" href="../assets/img/2.png">

</head>

<body>
    <header>
        <div class="head">

            <div id="logo">

        <section class="memory-game">

            </div>

            </div>
